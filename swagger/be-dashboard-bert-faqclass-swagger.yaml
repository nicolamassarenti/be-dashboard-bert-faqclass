openapi: 3.0.1
info:
  title: BERT Faq Classification Dashboard Backend
  description: This swagger describes the API signature of the backend of the dashboard.
  termsOfService: ""
  contact:
    email: nicola.massarenti@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.1
servers:
- url: https://TODO/api
- url: http://TODO/api
tags:
- name: Knowledge base
  description: The information about the KB and the faqs.
- name: Training
  description: The information about the training of the model.
- name: Languages
  description: Defines the languages managed by the model.
paths:
  /lang:
    get:
      tags: 
      - Languages
      summary: Get all the languages managed by the model
      description: Returns the languages that the model manages, hence the languages that can be used to create examples for the faqs.
      operationId: languages
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/languages'
  /training/model:
    get:
      tags:
      - Training
      summary: Get the status of the model.
      description: Returns the status of the model.
      operationId: training
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/training'
  /training/faq:
    put:
      tags:
      - Training
      summary: Changes the training status of a FAQ
      description: Changes the training status of a FAQ
      operationId: trainFAQ
      parameters:
      - name: id
        in: query
        description: ID of the FAQ.
        required: true
        schema:
          type: string
      - name: toTrain
        in: query
        description: The training status of the faq
        required: true
        schema:
          type: boolean
      responses:
        200:
          description: OK
          content: {}
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Id not found
          content: {}
  /kb:
    get:
      tags:
      - Knowledge base
      summary: Get all the knowledge base.
      description: Returns all the KB of the model.
      operationId: getKB
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/kb'
  /faq:
    get:
      tags:
      - Knowledge base
      summary: Get all the data about a specific FAQ
      description: Returns all the data about a specific FAQ.
      operationId: getFAQ
      parameters:
      - name: id
        in: query
        description: ID of the desired FAQ.
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/faq'
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Id not found
          content: {}
  
    put:
      tags:
      - Knowledge base
      summary: Updates a FAQ
      description: Updates a FAQ.
      operationId: putFAQ
      parameters:
      - name: id
        in: query
        description: ID of the desired FAQ.
        required: true
        schema:
          type: string
      requestBody:
        description: The FAQ
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/faq'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/faq'
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Id not found
          content: {}
      x-codegen-request-body-name: body
    delete:
      tags:
      - Knowledge base
      summary: Delete a FAQ.
      description: Deletes a FAQ.
      operationId: deleteFAQ
      parameters:
      - name: id
        in: query
        description: ID of the FAQ to delete.
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content: {}
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Id not found
          content: {}
components:
  schemas:
    kb:
      type: object
      properties:
        kb:
          type: array
          example:
          - id: "00001"
            mainQuestion: Come cambio password?
            trained: true
          - id: "00002"
            mainQuestion: Come imposto la lingua della pagina?
            trained: true
          - id: "00003"
            mainQuestion: Qual è il numero verde?
            trained: false
          items:
            type: object
            properties:
              id:
                type: string
                example: "1234"
              mainQuestion:
                type: string
                example: Is this the main question?
              trained:
                type: boolean
                example: true
    faq:
      type: object
      properties:
        mainQuestion:
          type: string
          example: Is this the main question?
        trained:
          type: boolean
          example: true
        examples:
          type: object
          properties:
            it:
              type: array
              example:
              - Come cambio la password?
              - Voglio cambiare la password
              items:
                type: string
            en:
              type: array
              example:
              - How do I change the password?
              - I want to change the password
              items:
                type: string
            fr:
              type: array
              example:
              - Comment changer le mot de passe?
              - Je veux changer le mot de passe
              items:
                type: string
            de:
              type: array
              example:
              - Wie ändere ich das Passwort?
              - Ich möchte das Passwort ändern
              items:
                type: string
            nl:
              type: array
              example:
              - Hoe wijzig ik het wachtwoord?
              - Ik wil het wachtwoord wijzigen
              items:
                type: string
    training:
      type: object
      properties:
        isOngoingTraining:
          type: boolean
        logs:
          type: array
          example:
          - id: 1
            date: 1590184239753
            active: 10
            inactive: 23
          - id: 2
            date: 1590184239753
            active: 10
            inactive: 23
          items:
            type: object
            properties:
              id:
                type: string
                example: "10"
              date:
                type: string
                example: "12345678"
              active:
                type: integer
                example: 12
              inactive:
                type: integer
                example: 1
    languages:
      type: object
      additionalProperties:
        type: string
      example: 
        {"it":"Italian", "en":"English"}